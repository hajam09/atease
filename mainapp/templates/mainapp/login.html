{% extends "mainapp/base.html" %}
{% load static %}
{% block content %}
<style type="text/css">
.login-form,.my-form,.nav-link,.navbar-brand{font-family:Raleway,sans-serif}.my-form{padding-top:1.5rem;padding-bottom:1.5rem}.my-form .row{margin-left:0;margin-right:0}.login-form{padding-top:1.5rem;padding-bottom:1.5rem}.login-form .row{margin-left:0;margin-right:0}
</style>
<main class="login-form">
	<div class="cotainer">
		{% if message %}
			<div style="color: black; text-align: center;" class="alert alert-success" role="alert">{{message}}</div>
		{% endif %}
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">Login</div>
					<div class="card-body">
						<form method="post">
							{% csrf_token %}
							<input type="text" name="LOGIN" hidden>
							<div class="form-group row">
								<label for="email_address" class="col-md-4 col-form-label text-md-right">Email</label>
								<div class="col-md-6">
									<input type="text" id="email_address" class="form-control" name="email" required autofocus>
								</div>
							</div>
							<div class="form-group row">
								<label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
								<div class="col-md-6">
									<input type="password" id="password" class="form-control" name="password" required>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-6 offset-md-4">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="remember"> Remember Me
										</label>
									</div>
								</div>
							</div>
							<div class="col-md-12 offset-md-4">
								<button type="submit" class="btn btn-primary">Login</button>
								<a href="{% url 'mainapp:forgetpassword' %" class="btn btn-link">Forgot Your Password?</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</main>
{% endblock %}
