{% extends "mainapp/base.html" %}
{% load static %}
{% block content %}
<style type="text/css">
.login-form,.my-form,.nav-link,.navbar-brand{font-family:Raleway,sans-serif}.my-form{padding-top:1.5rem;padding-bottom:1.5rem}.my-form .row{margin-left:0;margin-right:0}.login-form{padding-top:1.5rem;padding-bottom:1.5rem}.login-form .row{margin-left:0;margin-right:0}
</style>
<main class="login-form">
	<div class="cotainer">
		{% if message %}
			<div style="color: black; text-align: center;" class="alert alert-success" role="alert">{{message}}</div>
        {% endif %}
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">Sign Up</div>
					<div class="card-body">
						<form method="post">
							{% csrf_token %}
							<input type="text" name="SIGNUP" hidden>
							<div class="form-group row">
								<label for="first_name" class="col-md-4 col-form-label text-md-right">First Name</label>
								<div class="col-md-6">
									<input type="text" name="first_name" class="form-control" value="{% if firstname %}{{firstname}}{% endif %}" required autofocus>
								</div>
							</div>
							<div class="form-group row">
								<label for="last_name" class="col-md-4 col-form-label text-md-right">Last Name</label>
								<div class="col-md-6">
									<input type="text" name="last_name" class="form-control" value="{% if lastname %}{{lastname}}{% endif %}" required autofocus>
								</div>
							</div>
							<div class="form-group row">
								<label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="email" value="{% if email %}{{email}}{% endif %}" required autofocus>
								</div>
							</div>
							<div class="form-group row">
								<label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
								<div class="col-md-6">
									<input type="password" class="form-control" name="password" required>
								</div>
							</div>
							<div class="col-md-12 offset-md-4">
								<button type="submit" class="btn btn-primary">Sign Up</button>
								<a href="{% url 'mainapp:login' %" class="btn btn-link">Already have an account?</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</main>
{% endblock %}
